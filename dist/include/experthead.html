<div ng-controller="CommonExpertCtrl">
    <div class="ui segment at-expert-top">
        <button class="ui red floated button"><i class="question icon"></i> 向他提问</button>
        <img class="ui centered medium circular image" id="at-expert-img-head" src="{{ curExpert.user.avatar | showAvatar }}">

        <div class="at-expert-info">
            <h3 class="name">{{ curExpert.user.realName }}</h3>
            <h4 class="job centered">职务: {{ curExpert.duty }} | 单位: {{ curExpert.company }} | 职称: {{ curExpert.professional }}</h4>

            <p class="info">
                服务项目: {{ curExpert.service }}
            </p>

            <p class="info">
                简介: {{ curExpert.introduction }}
            </p>
        </div>
    </div>
    <div class="at-expert-nav">
        <div class="ui secondary pointing four  menu">
            <a href="#/expert/{{curExpertId}}/articles" class="active item">TA的文章</a>
            <a href="#/expert/{{curExpertId}}/questions" class="item">TA的问题</a>
            <a href="#/expert/{{curExpertId}}/results" class="item">TA的成果</a>
            <a href="#/expert/{{curExpertId}}/album" class="item">TA的相册</a>
        </div>
    </div>
</div>
