    <div class="at-headbar">
        <div class="ui at-container">

            <div class="ui horizontal bulleted list at-fr">

                <a class="item" ></a>
                <a class="item" ng-show="!isLogin"  >
                    <div  id="showtime"></div>
                </a>

                <a class="item" ng-show="!isLogin" href="#/registerFirstStep">注册</a>
                <a class="item" ng-show="!isLogin" href="#/login">登录</a>
                <a class="item" ng-show="isLogin"  >

                </a>
                <a class="item" ng-show="isLogin" href="#/usercenter/index">个人中心</a>

                <a class="item" ng-show="isLogin" ng-click="logout()" >退出当前账号</a>

            </div>
        </div>
    </div>
    <div class="ui at-container">
        <!-- logo -->
        <div class="ui grid">
            <div class="four column row">
                <div class="left floated column">
                    <div class="ui at-container at-logo">
                        <a href="#/">
                            <img src="images/logo1.png"></a>
                    </div>
                </div>
                <div class="right floated column">
                    <div class="ui search at-search">
                        <div class="ui icon input">

                        </div>
                        <div class="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui at-nav">
        <!-- 导航 -->
        <div class="ui at-container  list">
            <a href="#/">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">首页</button>
            </a>
            <a href="#/article">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">农业要闻</button>
            </a>
            <a href="#/expert">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">专家在线</button>
            </a>
            <a href="#/question">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">技术咨询</button>
            </a>
            <a href="#/trade">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">供需信息</button>
            </a>
            <a href="#/video">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">视频专区</button>
            </a>
            <a href="http://www.sxjk365.com/" target="_blank">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">健康365</button>
            </a>
            <a href="#/article">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">科学生活</button>
            </a>
            <a href="#/article">
                <button class="at-nav-button" onmouseover="this.style.backgroundColor='#00645b';"
                    onmouseout="this.style.backgroundColor='';">关于我们</button>
            </a>

        </div>
    </div>

    <div class="ui at-container">
        <div class="ui active  inverted dimmer" ng-hide="!loading.isLoading()">
            <div class="ui large text  loader" ng-hide="!loading.isLoading()">加载中...</div>
        </div>

        <div ng-view=""></div>

    </div>
    <div class="at-footer">
        <span>山西科技报刊总社版权所有 晋ICP备08000801号</span>
