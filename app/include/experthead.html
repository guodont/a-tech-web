<div ng-controller="CommonExpertCtrl">
    <div class="ui segment at-expert-top">
        <a class="ui red floated button" href="#/question/post?expertId={{ curExpert.user.id }}"><i class="question icon"></i> 向他提问</a>
        <img class="ui centered medium circular image" id="at-expert-img-head" src="{{ curExpert.user.avatar | showAvatar }}">

        <div class="at-expert-info">
            <h3 class="name">{{ curExpert.user.realName }}</h3>
            <h4 class="job centered">职务: {{ curExpert.duty }} | 单位: {{ curExpert.company }} | 职称: {{ curExpert.professional }}</h4>

            <p class="info">
                服务项目: {{ curExpert.service }}
            </p>

            <p class="info">
                简介: {{ curExpert.introduction }}
            </p>
        </div>
    </div>
    <div class="at-expert-nav">
        <div class="ui secondary pointing four  menu">
            <a href="#/expert/{{curExpertId}}/articles"  ng-class="{true:'active item',false:'item'}[Page.subNav() ==='article']">TA的文章</a>
            <a href="#/expert/{{curExpertId}}/questions" ng-class="{true:'active item',false:'item'}[Page.subNav() ==='question']">TA的问题</a>
            <a href="#/expert/{{curExpertId}}/results" ng-class="{true:'active item',false:'item'}[Page.subNav() ==='result']">TA的成果</a>
            <!--<a href="#/expert/{{curExpertId}}/album" ng-class="{true:'active item',false:'item'}[Page.subNav() ==='album']">TA的相册</a>-->
        </div>
    </div>
</div>
