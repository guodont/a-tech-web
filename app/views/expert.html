<div class="ui breadcrumb" id="at-expert-breadcrumb">
    <a class="section">首页</a> <i class="right angle icon divider"></i>
    <a class="section">专家列表</a>
</div>
<div class="ui secondary pointing menu">
    <a href="#/expert?category=" ng-class="{true:'item active',false:'item'}[curCategoryId=='']">全部</a>

    <div ng-repeat="category in categories">
        <a ng-class="{true:'item active',false:'item'}[category.id == curCategoryId]"
           href="#/expert?category={{ category.id }}">{{ category.name }}</a>
    </div>
</div>
<div class="ui four column grid" id="at-expert-card">

    <div class="column" ng-repeat="expert in experts">
        <div class="ui special cards">
            <div class="card at-expert-card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">进入专家主页</div>
                            </div>
                        </div>
                    </div>
                    <img src="{{ expert.user.avatar | showAvatar}}"></div>
                <div class="content">
                    <a class="header">{{ expert.user.name }}</a>
                    <div class="meta">
                        职务:{{ expert.duty }}
                    </div>
                    <div class="meta">
                        职称:{{ expert.professional }}
                    </div>
                    <div class="meta">
                        单位:{{ expert.company }}
                    </div>

                </div>
                <div class="extra content">
                    <a href="#/expert/{{ expert.id }}/articles"> <i class="pointing right icon"></i>
                        点此进入专家主页
                    </a>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        $('.special.cards .image').dimmer({
            on: 'hover'
        });
    </script>
</div>
<br>
<observe totalitems="204" listsizes="5" itemsperpage="10"></observe>
