    </div>

        <form class="ui form">
            <div class="field">
                <label>输入旧密码</label>
                <div class="ui left icon input at-signup-text usercenter-input1">
                    <input type="text" ng-model="oldPassword" placeholder="旧密码">

                </div>
            </div>
            <div class="field">
                <label>输入新密码</label>

                    <input type="text" ng-model="newPassword" placeholder="新密码">
                    <i class="lock icon"></i>
                </div>
            </div>
            <a class="ui green submit button" ng-click="updatePassword()">保存</a>

        </form>
    </div>
