<div class="ui grid">
	<div class="four wide column usercenter-nav">
		<div ng-include="'../include/usernav.html'"></div>
	</div>
	<div class="twelve wid usercenter-right">

		<div class="ui secondary pointing menu">
			<a ng-class="{true:'item active',false:'item'}[curStatus == 'AUDITED']"
			   href="#/usercenter/mytrade?status=AUDITED">已通过审核</a>
			<a ng-class="{true:'item active',false:'item'}[curStatus == 'WAIT_AUDITED']"
			   href="#/usercenter/mytrade?status=WAIT_AUDITED">待审核</a>
			<a ng-class="{true:'item active',false:'item'}[curStatus == 'FAILED']"
			   href="#/usercenter/mytrade?status=FAILED">未通过审核</a>
		</div>
		<div class="at-info-main">
			<div class="ui list">
				<div class="item ui segment"  ng-repeat="trade in trades">
					<div class="content at-question-cont">
						<div>
							<a class="ui teal tag label at-question-label-from">{{ trade.category.name }}</a>
						</div>
						<div>
							<a class="at-question-title" href="#/trade/{{trade.id}}">{{ trade.title }}</a>
						</div>

						<div class="description">
							<p>
								{{ trade.description }}
							</p>
						</div>

					</div>
				</div>
			</div>
			<observe totalitems="204" listsizes="5" itemsperpage="10"></observe>
		</div>
	</div>
</div>
