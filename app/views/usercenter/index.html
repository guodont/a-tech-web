<div class="ui grid">
    <div class="four wide column usercenter-nav">
        <div ng-include="'../include/usernav.html'"></div>
    </div>
    <div class="twelve wid usercenter-right">
        <div class="ui segment feed">
            <div class="event" ng-repeat="message in messages">
                <div class="label">
                    <img src="{{ message.user.avatar | showAvatar}}"></div>
                <div class="content">
                    <div class="summary">
                        <a>[{{ message.messageType | showMessageType }}]</a>
                        {{ message.title }}
                        <div class="date">{{ message.whenCreated | date:'yyyy-MM-dd HH:mm'}}</div>
                    </div>
                    <div class="extra text">
                        {{ message.remark }}
                    </div>
                    <div class="meta">
                        <a class="like" ng-if="message.markRead">
                            <i class="like icon"></i>
                            已读
                        </a>
                        <a class="like" ng-if="!message.markRead">
                            <i class="like red icon"></i>
                            未读
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <observe totalitems="204" listsizes="5" itemsperpage="10"></observe>

    </div>
</div>
