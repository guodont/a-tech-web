<div class="ui grid">
    <style>
        .cropArea {
            background: #E4E4E4;
            overflow: hidden;
            width: 348px;
            height: 200px;
        }
    </style>
    <div class="four wide column usercenter-nav">
        <div ng-include="'../include/usernav.html'"></div>
    </div>
    <div class="twelve wid usercenter-right">
        <!-- <p>用户资料设置</p> -->
        <form class="ui form">
            <div class="field profile-userheadset">
                <label class="at-fl">头像设置</label>
                <div class="ui grid">
                    <div class="three column row">
                        <div class="column">
                            <h4>当前头像</h4>
                            <img ng-src="{{myCroppedImage}}" class="profile-userhead" src="../image/elliot.jpg"/>
                            <div class="upload-container" id="upload-container" style="display: none">
                                <input type="file" ng-model="newAvatar" id="pickfiles">
                            </div>
                        </div>
                        <div class="column">
                            <h4>设置新头像</h4>
                            <input type="file" ng-model="newFile" id="fileInput"
                                   class="ui button profile-userhead-upbutton"/>
                            <div id="imgInput" class="cropArea profile-userhead-upimg">
                                <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
                            </div>
                            <div class="ui button">保存头像</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>用户名</label>
                <div class="ui left icon input at-signup-text usercenter-input1">
                    <input type="text" ng-model="name" placeholder="用户名">
                    <i class="user icon"></i>
                </div>
            </div>

            <div class="field">
                <label>真实姓名</label>
                <div class="ui left icon input at-signup-text usercenter-input1">
                    <input type="text" ng-model="realName" placeholder="真实姓名">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label>地址</label>
                <div class="ui left icon input at-signup-text usercenter-input2">
                    <input type="text" ng-model="address" placeholder="地址">
                    <i class="home icon"></i>
                </div>
            </div>
            <div class="field">
                <label>产业类型</label>
                <div class="ui left input at-signup-text usercenter-input2">
                    <input type="text" ng-model="industry">
                </div>
            </div>
            <div class="field">
                <label>产业规模</label>
                <div class="ui left input at-signup-text usercenter-input2">
                    <input type="text" ng-model="scale">
                </div>
            </div>
            <div class="field" style="display: none">
                <label>手机号（不可更改）：{{ phone }}</label>
            </div>
            <a class="ui green submit button" ng-click="saveProfile()">保存</a>
        </form>
    </div>
    </div>
</div>
